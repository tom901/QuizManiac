<ion-view title="En attente des autres joueurs" hide-back-button="true">
    <ion-content overflow-scroll="true" padding="false" class="has-header">
        <div class="hero wait-other-scroll has-mask" id="hero-has-mask" ng-class="{expanded:$scope.isExpanded, heroUp:allUser}">
            <div class="content">
            <div class="spacer" style="width: 100%; height: 500px;"></div>
                <h3><a class="light"></a></h3>
            </div>
        </div>
        <div class="padding">
            <h2 class="blink_me text-center"><strong>{{waitingText}}</strong></h2>
            <h4>
                <strong>Utilisateurs connect√©</strong>
            </h4>
        </div>

        <div class="padding">
            <div class="list">
                <div class="item item-avatar item-icon-right" ng-repeat="psd in game.usersInGame">
                    <img src="img/contact-icon.png">
                    <h2>Joueur : {{psd.name}}</h2>
                    <i class="icon ion-person-stalker muted"></i>
                </div>
            </div>
        </div>
        <div class="padding">
            <div class="padding answerArea" id="answerArea" ng-class="{visibleUpElement:allUser}">
                <div class="cssProgress">
                    <div class="cssProgress-label2 cssProgress-label2-center"><h1>{{counter}}</h1></div>
                    <div class="progress3">
                        <div class="cssProgress-bar cssProgress-warning cssProgress-active" style="width: {{ (100-(counter*10)) }}%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
