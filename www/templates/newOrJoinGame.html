<ion-view title="Connexion" class="">
    <ion-content overflow-scroll="true" padding="false" class="has-header">
        <div class="hero slide-up game-bg" style="background-image: url('img/Quizz-Maniac.png');background-position: center; ">
            <div class="content">
            <div class="spacer" style="width: 100%; height: 200px;"></div>
                <h3><a class="light"></a></h3>
            </div>
        </div>

        <div class="padding">
            <h4>
                <strong>Que voulez vous faire ?</strong>
            </h4>
            <p>Ici, défiez vos opposants en répondant le plus rapidement possible  au question !</p>
        </div>
        <div class="padding">
            <div class="list animate-fade-slide-in-right">
                <a ui-sref="app.gameType" class="item item-avatar item-icon-right">
                    <img src="img/networking-icon.png">
                    <h2>Créer une nouvelle partie</h2>
                    <p>Une partie de ta création</p>
                    <i class="icon ion-chevron-right muted"></i>
                </a>
                <a ui-sref="app.joinGame" class="item item-avatar item-icon-right">
                    <img src="img/networking-icon.png">
                    <h2>Rejoindre une partie</h2>
                    <p>Jouez contre des amis !</p>
                    <i class="icon ion-chevron-right muted"></i>
                </a>
                <a ui-sref="app.waitTheOthers({random: true})" ng-click="goRandomGame()" class="item item-avatar item-icon-right">
                    <img src="img/networking-icon.png">
                    <h2>Partie aléatoire</h2>
                    <p>Jouez contre contre un inconnu !</p>
                    <i class="icon ion-chevron-right muted"></i>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
