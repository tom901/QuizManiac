<ion-view title="" hide-back-button="true">
    <ion-content overflow-scroll="true" padding="false" ng-class="{expanded:$scope.isExpanded}" class="has-header">
        <div class="hero slide-up game-bg" style="background-image: url('img/QuizManiacLogo.png');background-position: center; ">
            <div class="content">
            <div class="spacer" style="width: 100%; height: 500px;"></div>
                <h3><a class="light"></a></h3>
            </div>
        </div>

        <div class="padding">
            <h4>
                <strong>QuizManiac est un Quizz intéractif !</strong>
            </h4>
            <p>Défiez vos opposants en répondant le plus rapidement possible  au question !</p>
        </div>
        <div class="padding">
            <div class="list animate-fade-slide-in-right">
                <div class="item item-avatar item-icon-right" ng-click="checkUserSigned()">
                    <img src="img/networking-icon.png">
                    <h2>Partie en ligne</h2>
                    <p>Jouez contre des adversaires</p>
                    <i class="icon ion-chevron-right muted"></i>
                </div>
                <a ui-sref="app.listAllQuiz" class="item item-avatar item-icon-right" ng-click="popDrip()">
                    <img src="img/contact-icon.png">
                    <h2>Partie solo</h2>
                    <p>Répondez rapidement aux questions !</p>
                    <i class="icon ion-chevron-right muted"></i>
                </a>
            </div>
        </div>
        <div class="animated fadeInUp delay-1s game-bg">
            <div class="bg-scroll">
                <div class="content">
                <div class="spacer" style="width: 100%; height: 500px;"></div>
                    <h3><a class="light"></a></h3>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
