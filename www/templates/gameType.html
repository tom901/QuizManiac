<ion-view title="Connexion" class="">
    <ion-content overflow-scroll="true" padding="false" class="has-header">
        <div class="hero slide-up game-bg" style="background-image: url('img/Quizz-Maniac.png');background-position: center; ">
            <div class="content">
            <div class="spacer" style="width: 100%; height: 200px;"></div>
                <h3><a class="light"></a></h3>
            </div>
        </div>

        <div class="padding">
            <h4>
                <strong>Quelle type de partie voulez-vous faire ?</strong>
            </h4>
        </div>
        <div class="padding">
            <div class="list animate-fade-slide-in-right">
                <a ui-sref="app.newGame({gameType: 'death'})" class="item item-avatar item-icon-right">
                    <img src="img/networking-icon.png">
                    <h2>Course à la mort</h2>
                    <p>Répondez le plus rapidement possible !</p>
                    <i class="icon ion-chevron-right muted"></i>
                </a>
                <a ui-sref="app.newGame({gameType: 'quickly'})" class="item item-avatar item-icon-right">
                    <img src="img/networking-icon.png">
                    <h2>Course à la perfection</h2>
                    <p>La vitesse ne fait pas tout !</p>
                    <i class="icon ion-chevron-right muted"></i>
                </a>
                <a ui-sref="app.newGame({gameType: 'duel'})" class="item item-avatar item-icon-right">
                    <img src="img/networking-icon.png">
                    <h2>Course au duel </h2>
                    <p>Choissisez votre quiz chacun votre tour !</p>
                    <i class="icon ion-chevron-right muted"></i>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
