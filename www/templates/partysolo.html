<ion-view title="Quiz Maniac" hide-back-button="true">
    <ion-content overflow-scroll="true" padding="false" class="has-header" ng-class="{expanded:$scope.isExpanded}">
        <div class="hero has-mask slide-up" style="background-image: url('img/PartieSolo.png');background-position: center; " id="hero-has-mask">
			<div class="content">
                <h3><a class="light"></a></h3>
            </div>
        </div>
        <div class="mid-bar dark-bg z1 padding animate-fade-slide-in-right blink_me">
            <h3>Partie : {{quizSelected.name}}</h3>
        </div>
        <div class="content double-padding animate-fade-slide-in-right" id="nb-question-id">
            <h4 class="positive">Description</h4>
            <p class="text-muted">
                {{quizSelected.description}}
            </p>
            <h3 class="outline padding balanced inline">
               {{quizSelected.questions.length}} questions
           </h3>
        </div>
        <div ng-show="!hideAnswerarea">
            <div id="answerArea" class="answerArea">
                <div class="mid-bar dark-bg z1 padding animate-fade-slide-in-right item-text-wrap text-tenter">
                    <h4>{{quizSelected.questions[countQuestion].name}}</h4>
                </div>
                <div class="padding">
                    <div class="list">
                        <a class="item item-avatar item-icon-right bordered-bottom"
                        ng-repeat="anwser in quizSelected.questions[countQuestion].answers" ng-click="nextQuestion(anwser)">
                            <img src="img/icons/countdown.png">
                            <h2>{{anwser.name}}</h2>
                            <i class="icon ion-help blink_me muted"></i>
                        </a>
                    </div>
                </div>
                <!-- <div class="card game-bg">
                    <div class="item item-text-wrap">
                        <h2><strong>{{quizSelected.questions[countQuestion].name}}</strong></h2>
                    </div>
                </div>
                <div class="list card">
                    <a class="item item-icon-right waves-effect waves-button waves-dark in bordered-bottom" style="transition-delay: 0.59s;"
                    ng-repeat="anwser in quizSelected.questions[countQuestion].answers" ng-click="nextQuestion(anwser)">
                        <i class="icon ion-help blink_me"></i>
                        {{anwser.name}}
                    </a>
                </div> -->
            </div>
        </div>
        <div ng-show="hideAnswerarea">
            <div id="scoreArea" class="scoreArea">
                <div class="button-bar">
                    <button ui-sref="app.home" class="button button-positive waves-effect waves-button waves-classic icon ion-home"> Acceuil</button>
                    <button ui-sref="app.listAllQuiz" class="button button-calm waves-effect waves-button waves-classic icon ion-loop"> Rejouer</button>
                </div>
                <div class="">
                    <div id="g1"></div>
                    <div id="wrap"></div>
                </div>
                <div class="card">
                    <div class="item item-text-wrap text-center">
                        <h2><strong>Sur un total de {{quizSelected.questions.length}} vous avez réussi à répondre à : {{goodAnswer}} questions</strong></h2>
                    </div>
                    <div class="item">
                        <div class="cssProgress">
                            <!-- <div class="cssProgress-label2 cssProgress-label2-center"><h1>{{pourcentage}} %</h1></div> -->
                            <div class="progress3">
                                <div class="cssProgress-bar cssProgress-warning cssProgress-active" style="width: {{ pourcentage }}%;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
