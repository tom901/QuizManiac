<ion-view title="Quiz Maniac">
    <ion-content overflow-scroll="true" padding="false" class="has-header" ng-class="{expanded:$scope.isExpanded}">
        <div class="hero has-mask slide-up" style="background-image: url('img/Solo.png');" id="hero-has-mask">
			<div class="content">
                <h3><a class="light"></a></h3>
            </div>
        </div>
        <div class="mid-bar dark-bg z1 padding animate-fade-slide-in-right">
            <h3>Partie : {{quizSelected.name}}</h3>
        </div>
        <div class="content double-padding animate-fade-slide-in-right" id="nb-question-id">
            <h4 class="positive">Description</h4>
            <p class="text-muted">
                {{quizSelected.description}}
            </p>
            <h3 class="outline padding balanced inline">
               {{quizSelected.questions.length}} questions
           </h3>
        </div>
        <div id="answerArea" class="answerArea">
            <div class="card">

                <div class="list">
                    <div class="item item-divider item-text-wrap">
                        <h3>{{quizSelected.questions[countQuestion].name}}</h3>
                    </div>
                </div>
            </div>
            <div class="list">
                <a ng-repeat="anwser in quizSelected.questions[countQuestion].answers" class="item" ng-click="nextQuestion(anwser)" href="#">
                    {{anwser.name}}
                </a>
            </div>
        </div>
