<ion-view title="Connexion" class="">
    <ion-content overflow-scroll="true" padding="false" ng-class="{expanded:$scope.isExpanded}" class="has-header">
        <div class="hero slide-up game-bg" style="background-image: url('img/Quizz-Maniac.png');background-position: center; ">
            <div class="content">
            <div class="spacer" style="width: 100%; height: 200px;"></div>
                <h3><a class="light"></a></h3>
            </div>
        </div>
        <div class="padding">
            <h4 class="text-center">
                <strong>Avant de jouer vous devez entrer votre pseudo.</strong>
            </h4>
        </div>
        <div class="padding animated fadeInUp delay-1s">
            <ion-list class="animate-fade-slide-in-righ">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Pseudo :</span>
                    <input type="text" placeholder="Votre pseudo ici" ng-model="userInput.userName" />
                </label>
            </ion-list>
            <button ui-sref="app.newOrJoinGame" class="button button-positive button-block icon-left" ng-click="submitLogin()">
                Valider
            </button>
        </div>
    </ion-content>
</ion-view>
